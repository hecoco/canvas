<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #canvas {
            display: block;
        }

        #fatures {
            position: fixed;
        }
    </style>
</head>

<body>
    <div id="fatures">
        <button id="clear">清除画布</button>
        <button id="rubber">橡皮擦</button>
        <button id="brush">画笔</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>

        let canvas = document.getElementById("canvas");
        // let but = document.getElementsById("clear");
        // let rubber = document.getElementsById("rubber");
        // let but = document.getElementsById("brush");

        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;
        let ctx = canvas.getContext('2d');

        ctx.fillStyle = "black";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 8;
        ctx.lineCap = "round";

        let bi = false;
        let list;
        let onoffrubber = false;//是否启用橡皮擦

        //清除画布
        clear.onclick = function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        //开启橡皮擦
        rubber.onclick = function () {
            onoffrubber = true;
        }
        //画笔   取消橡皮擦
        brush.onclick = function () {
            onoffrubber = false;
        }





        //是否有触屏事件
        var isTouchDevice = 'ontouchstart' in document.documentElement;
        if (isTouchDevice) {
            canvas.ontouchstart = (e) => {
                console.log("点了");
                let x = e.touches[0].clientX;
                let y = e.touches[0].clientY;
                list = [x, y];
            }
            canvas.ontouchmove = (e) => {
                if (onoffrubber === true) {
                    console.log("使用橡皮擦");
                    // ctx.clearRect(e.touches[0].clientX, e.touches[0].clientY, 8, 8);
                    ctx.globalCompositeOperation = "destination-out";//此属性改变绘图模式   擦出
                    drawLine(list[0], list[1], e.touches[0].clientX, e.touches[0].clientY)
                    list = [e.touches[0].clientX, e.touches[0].clientY]
                } else {
                    console.log("开始画");
                    ctx.globalCompositeOperation = "source-over";
                    let x = e.touches[0].clientX;
                    let y = e.touches[0].clientY;
                    // ctx.beginPath();
                    // ctx.arc(x, y, 10, 0, Math.PI * 2);
                    // ctx.stroke();
                    // ctx.fill()
                    drawLine(list[0], list[1], x, y);
                    list = [x, y];
                }
            }
        } else {
            //鼠标摁下
            canvas.onmousedown = (e) => {
                bi = true;
                console.log("摁下");
                list = [e.clientX, e.clientY]//鼠标点击后记录坐标
            }

            canvas.onmousemove = (e) => {
                if (bi === true) {
                    if (onoffrubber === true) {//判断是否使用了橡皮擦
                        console.log("使用橡皮擦");
                        // ctx.clearRect(e.clientX, e.clientY, 8, 8);
                        ctx.globalCompositeOperation = "destination-out";//此属性改变绘图模式   擦出
                        drawLine(list[0], list[1], e.clientX, e.clientY)
                        list = [e.clientX, e.clientY]
                    } else {
                        console.log("移动中");
                        // ctx.fillRect(e.clientX - 5, e.clientY - 5, 10, 10);

                        // ctx.beginPath();
                        // ctx.arc(e.clientX, e.clientY, 10, 0, Math.PI * 2);
                        // ctx.stroke();
                        // ctx.fill()
                        ctx.globalCompositeOperation = "source-over";//此属性改变绘图模式  正常
                        drawLine(list[0], list[1], e.clientX, e.clientY)//记录上一次的坐标和现在的坐标连起来
                        list = [e.clientX, e.clientY]//画了之后更新坐标
                    }
                }
            }

            canvas.onmouseout = () => {
                console.log("鼠标出去了");
                bi = false;
            }
            //鼠标抬起
            canvas.onmouseup = () => {
                bi = false;
                console.log("抬起");
            }
            //onclick事件是包含鼠标摁下和抬起的  要使用onmousedown事件（鼠标摁下）

        }
        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.closePath();
            ctx.stroke();
        }
    </script>
</body>

</html>
